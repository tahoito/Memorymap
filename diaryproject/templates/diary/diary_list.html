<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>MemoryMap</title>
    <link rel="stylesheet" href="/static/css/destyle.css">
    <link rel="stylesheet" href="/static/css/diary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><h1>MemoryMap</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'diary:index' %}">ホーム</a></li>
                <li><a href="{% url 'diary:diary_list' %}">日記</a></li>
                <li>TODO</li>
                <li>カレンダー</li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="diary">
            <div class="diary">
                <div class="row">
                    {% for diary in diary_list %}
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"><a href="{% url 'diary:diary_detail' diary.pk %}">{{ diary.title }}</a></h5>
                                <div class="text">
                                    <p class="card-text">{{ diary.text|truncatechars:50 }}</p>
                                    <a href="{% url 'diary:diary_detail' diary.pk %}" class="btn btn-primary">&nbsp;...続き</a>
                                </div>
                                <p class="card-date">{{ diary.date }}</p>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>  
                    {% endfor %}  
                </div>
            </div>
        </section>

        <section class="search">

        </section>

        <div class="write">
            <p><a href="{% url 'diary:diary_create' %}">日記を書く</a></p>
            <p><a href="#">カレンダーを見る</a></p>
        </div>
    </main>
</body>
</html>
