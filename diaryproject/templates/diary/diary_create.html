<!DOCTYPE html>
<html lang="jp">
<head>
    {% load bootstrap4 %}
    {% load widget_tweaks %}
    <meta charset="UTF-8">
    <title>MemoryMap</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="/static/css/destyle.css">
    <link rel="stylesheet" href="/static/css/create.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><h1>MemoryMap</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'diary:index' %}">ホーム</a></li>
                <li><a href="{% url 'diary:diary_list' %}">日記</a></li>
                <li><a href="{% url 'diary:todo_list' %}">TODO</a></li>
                <li>カレンダー</li>
                <li>プロフィール</li>
            </ul>
        </nav>
    </header>

    <section class="diary">
        <div class="create">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>{{ form.date.label }}</label>
                    {{ form.date|add_class:"form-control col-2" }}
                </div>
                <div class="form-group">
                    <label>{{ form.title.label }}</label>
                    {{ form.title|add_class:"form-control col-2" }}
                </div>
                <div class="form-group">
                    <label>{{ form.text.label }}</label>
                    {{ form.text|add_class:"form-control col-2" }}
                </div>
                <button type="submit" class="btn btn-primary">投稿</button>
            </form>
        </div>
    </section>
    
</body>
</html>
